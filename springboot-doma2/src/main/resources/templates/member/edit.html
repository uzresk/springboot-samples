<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout">
<head lang="ja">
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<meta name="description" content="" />
<meta name="author" content="" />

<title>Demo Application</title>

<!-- Bootstrap core CSS -->
<link rel="stylesheet" href="../../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />

<!-- Custom styles for this template -->
<link rel="stylesheet" href="../../static/css/sticky-footer-navbar.css"
	th:href="@{/css/sticky-footer-navbar.css}" />
</head>

<body>
	<!-- Fixed navbar -->
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Project name</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<!--
					<li class="active"><a href="#">Home</a></li>
					<li><a href="#about">About</a></li>
					<li><a href="#contact">Contact</a></li>
					<li class="dropdown"><a href="#" class="dropdown-toggle"
						data-toggle="dropdown" role="button" aria-haspopup="true"
						aria-expanded="false">Dropdown <span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a href="#">Action</a></li>
							<li><a href="#">Another action</a></li>
							<li><a href="#">Something else here</a></li>
							<li role="separator" class="divider"></li>
							<li class="dropdown-header">Nav header</li>
							<li><a href="#">Separated link</a></li>
							<li><a href="#">One more separated link</a></li>
						</ul></li>
				-->
				</ul>
				<p class="navbar-text navbar-right">
					<a href="#" class="navbar-link">サインアップ</a>
				</p>
			</div>
			<!--/.nav-collapse -->
		</div>
	</nav>

	<!-- Begin page content -->
	<div class="container" layout:fragment="content">
		<div class="page-header">
			<h3>ユーザ情報変更</h3>
		</div>
		<form th:action="@{/member/edit}" th:object="${memberForm}"
			class="form-horizontal" method="post">
			<div class="form-group">
				<label for="userId" class="col-sm-3 control-label"> ユーザID </label>
				<div class="col-sm-4">
					<span th:text="${member.userId}">userId</span>
				</div>
			</div>
			<div class="form-group"
				th:classappend="${#fields.hasErrors('name')}? 'has-error'">
				<label for="name" class="col-sm-3 control-label">名前</label>
				<div class="col-sm-4">
					<input type="text" id="name" name="name" th:field="*{name}"
						class="form-control" placeholder="名前" />
					<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
						class="text-danger">error!</span>
				</div>
			</div>
			<div class="form-group"
				th:classappend="${#fields.hasErrors('authority')}? 'has-error'">
				<label for="authority" class="col-sm-3 control-label">権限</label>
				<div class="col-sm-4">
					<div class="radio-inline">
						<input type="radio" th:value="1" name="authority" id="admin"
							th:field="*{authority}" />
						<label for="admin">管理者</label>
					</div>
					<div class="radio-inline">
						<input type="radio" th:value="2" name="authority" id="general"
							th:field="*{authority}" />
						<label for="general">一般</label>
					</div>
					<span th:if="${#fields.hasErrors('authority')}"
						th:errors="*{authority}" class="text-danger">error!</span>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-xs-2">
					<input type="submit" class="btn btn-primary btn-block"
						name="update" value="更新" />
				</div>
				<div class="col-xs-2">
					<input type="submit" class="btn btn-block" name="goToTop"
						value="戻る" />
				</div>
			</div>
		</form>
	</div>

	<footer class="footer">
		<div class="container">
			<p class="text-muted">Place sticky footer content here.</p>
		</div>
	</footer>


	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="../../static/js/bootstrap.min.js"
		th:href="@{/js/bootstrap.min.js}"></script>
</body>
</html>
