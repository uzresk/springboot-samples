<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">
<head lang="ja" th:replace="layout::head">
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>Fixed Top Navbar Example for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="../../static/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Custom styles for this template -->
    <link href="../../static/css/sticky-footer-navbar.css" rel="stylesheet"/>

</head>

<body>
<!-- Fixed navbar -->
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <!--
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
                <li class="dropdown"><a href="#" class="dropdown-toggle"
                    data-toggle="dropdown" role="button" aria-haspopup="true"
                    aria-expanded="false">Dropdown <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Action</a></li>
                        <li><a href="#">Another action</a></li>
                        <li><a href="#">Something else here</a></li>
                        <li role="separator" class="divider"></li>
                        <li class="dropdown-header">Nav header</li>
                        <li><a href="#">Separated link</a></li>
                        <li><a href="#">One more separated link</a></li>
                    </ul></li>
            -->
            </ul>
            <p class="navbar-text navbar-right">
                <a href="#" class="navbar-link">サインアップ</a>
            </p>
        </div>
        <!--/.nav-collapse -->
    </div>
</nav>

<!-- Begin page content -->
<div class="container" layout:fragment="content">
    <div class="page-header">
        <h3>ログイン</h3>
    </div>
    <div class="center-block">
        <form class="form-horizontal" method="post" th:action="@{/login}">
            <div th:if="${param.error}" class="alert alert-danger">
                ユーザー名またはパスワードが正しくありません。
            </div>
            <div class="form-group">
                <label for="userId" class="col-sm-3 control-label">ユーザID</label>
                <div class="col-sm-4">
                    <input type="text" name="userId" class="form-control" id="userId"
                           placeholder="ユーザID" autofocus="autofocus"/>
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-3 control-label">パスワード</label>
                <!-- autocomplete  would be ignored in chrome -->
                <input type="password" name="dummypass" style="visibility: hidden"/>
                <div class="col-sm-4">
                    <input type="password" id="password" name="password"
                           class="form-control" placeholder="パスワード"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-4 col-xs-2">
                    <button type="submit" class="btn btn-primary btn-block">ログイン</button>
                </div>
            </div>
        </form>
    </div>
</div>

<footer class="footer">
    <div class="container">
        <p class="text-muted">Place sticky footer content here.</p>
    </div>
</footer>


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script
        src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="../../static/js/bootstrap.min.js"></script>
</body>
</html>
