spring:
  thymeleaf:
    cache: false
  h2:
    console:
      enabled: true
      path: /h2-console
  devtools:
    restart:
      enabled: true
  datasource:
    # file base
    # url: jdbc:h2:~/test
    # in-memory
    url: jdbc:h2:tcp://localhost:9092/~/test
    username: sa
    password:
    driver-class-name: org.h2.Driver
    max-active: 10
    max-idle: 8
    min-idle: 8
    initial-size: 10
    validation-query: select 1
    test-on-borrow: true
    test-on-return: false
  messages:
    basename: messages
    cache-seconds: -1
    encoding: UTF-8
server:
  port: 8080
  contextPath: /app
  session-timeout: 900
security:
  basic:
    enabled: false
logging:
  level:
    jp.gr.java_conf.uzresk.springboot.demo: DEBUG
    jp.gr.java_conf.uzresk.springboot.framework.interceptor.DumpLogInterceptor: TRACE
    org.springframework.jdbc.core.JdbcTemplate: TRACE
doma:
  dialect: h2